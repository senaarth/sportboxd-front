<!doctype html>
<html>
  <head>
    <style>
      /* Estilos para o banner */
      body {
        width: 1200px;
        height: 630px;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }
      .banner {
        position: relative;
        width: 1200px;
        height: 630px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content {
        text-align: center;
      }
      .title {
        font-size: 48px;
        font-weight: bold;
        color: #333333;
      }
      .description {
        font-size: 24px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="content">
        <div class="title">{{title}}</div>
        <div class="description">{{description}}</div>
      </div>
    </div>
  </body>
</html>
